<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style5.css">
    
    <title>Login</title>
</head>
<body>
      <div class="login-container">
          <div class="login-info-container">
            <h1 class="title">Iniciar Sesion</h1>
            <div class="social-login">
                <div class="social-login-element">
                    <img src="imagenes/google.svg" alt="google-image">
                    <span>Google</span>
                </div>
                <div class="social-login-element">
                    <img src="imagenes/facebook.svg" alt="facebook-image">
                    <span>Facebook</span>
                </div>
            </div>
            <form class="inputs-container">
                <input class="input" type="text" placeholder="Nombre de Usuario">
                <input class="input" type="text" placeholder="Contraseña">
                <p>¿Olvido su contraseña? <span class="span">Haga click aqui</span></p>
                <a href="pagos.html" class="btn-1">Iniciar Sesion</a>
                <p>No estoy registrado <span class="span">Registrarme</span></p>
            </form>
          </div>
            <img class="image-container" src="imagenes/login.svg" alt="">
      </div>

</body>
</html>
